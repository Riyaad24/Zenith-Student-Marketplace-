name: CI

on:
  push:
    branches: [ main, master, proof-registration-change ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (tsc --noEmit)
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build
