<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Zenith Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f9fafb; padding: 3rem 1rem;">
        <div class="card" style="width: 100%; max-width: 28rem;">
            <div style="padding: 1.5rem 1.5rem 0;">
                <h1 style="text-align: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Sign In</h1>
                <p style="text-align: center; font-size: 0.875rem; color: #6b7280; margin-bottom: 1.5rem;">Welcome back to Zenith Marketplace</p>
            </div>
            <div style="padding: 0 1.5rem 1.5rem;">
                <form id="loginForm" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div>
                        <label for="email" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem;"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div>
                        <label for="password" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem;"
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <div style="display: flex; align-items: center; justify-content: space-between; font-size: 0.875rem;">
                        <label style="display: flex; align-items: center; color: #374151;">
                            <input type="checkbox" style="margin-right: 0.5rem;">
                            Remember me
                        </label>
                        <a href="#" style="color: #7c3aed; text-decoration: none;">
                            Forgot password?
                        </a>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="btn btn-primary submit-btn"
                        style="width: 100%; padding: 0.75rem; margin-top: 0.5rem;"
                    >
                        Sign In
                    </button>
                </form>
                
                <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: #6b7280;">
                    Don't have an account? 
                    <a href="register.html" style="color: #7c3aed; text-decoration: none; font-weight: 500;">
                        Sign up here
                    </a>
                </div>
                
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="index.html" style="color: #6b7280; text-decoration: none; font-size: 0.875rem;">
                        ‚Üê Back to home
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
