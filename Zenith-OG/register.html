<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zenith Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f9fafb; padding: 3rem 1rem;">
        <div class="card" style="width: 100%; max-width: 32rem;">
            <div style="padding: 1.5rem 1.5rem 0;">
                <h1 style="text-align: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Create Account</h1>
                <p style="text-align: center; font-size: 0.875rem; color: #6b7280; margin-bottom: 1.5rem;">Join the Zenith student community</p>
            </div>
            <div style="padding: 0 1.5rem 1.5rem;">
                <form id="registerForm" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <label for="firstName" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
                                First Name
                            </label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                required
                                style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem;"
                                placeholder="John"
                            >
                        </div>
                        <div>
                            <label for="lastName" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
                                Last Name
                            </label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                required
                                style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem;"
                                placeholder="Doe"
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
                            Student Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem;"
                            placeholder="john.doe@university.ac.za"
                        >
                        <p style="font-size: 0.75rem; color: #6b7280; margin-top: 0.25rem;">Use your official student email for verification</p>
                    </div>
                    
                    <div>
                        <label for="university" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
                            University/College
                        </label>
                        <select 
                            id="university" 
                            name="university" 
                            required
                            style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; background: white;"
                        >
                            <option value="">Select your institution</option>
                            <option value="uct">University of Cape Town</option>
                            <option value="wits">University of the Witwatersrand</option>
                            <option value="up">University of Pretoria</option>
                            <option value="stellenbosch">Stellenbosch University</option>
                            <option value="ukzn">University of KwaZulu-Natal</option>
                            <option value="uj">University of Johannesburg</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="password" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem;"
                            placeholder="Create a strong password"
                        >
                    </div>
                    
                    <div>
                        <label for="confirmPassword" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
                            Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required
                            style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem;"
                            placeholder="Confirm your password"
                        >
                    </div>
                    
                    <div style="font-size: 0.875rem;">
                        <label style="display: flex; align-items: flex-start; color: #374151; line-height: 1.4;">
                            <input type="checkbox" required style="margin-right: 0.5rem; margin-top: 0.125rem;">
                            I agree to the <a href="#" style="color: #7c3aed; text-decoration: none;">Terms of Service</a> and <a href="#" style="color: #7c3aed; text-decoration: none;">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="btn btn-primary submit-btn"
                        style="width: 100%; padding: 0.75rem; margin-top: 0.5rem;"
                    >
                        Create Account
                    </button>
                </form>
                
                <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: #6b7280;">
                    Already have an account? 
                    <a href="login.html" style="color: #7c3aed; text-decoration: none; font-weight: 500;">
                        Sign in here
                    </a>
                </div>
                
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="index.html" style="color: #6b7280; text-decoration: none; font-size: 0.875rem;">
                        ‚Üê Back to home
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
